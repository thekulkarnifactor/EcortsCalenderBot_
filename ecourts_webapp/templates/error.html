{% extends "base.html" %} {% block title %}Error - e-Courts Case Management{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-4"></i>
                <h3 class="card-title">{{ error_code or 'Error' }}</h3>
                <p class="card-text text-muted mb-4">{{ message or 'Something went wrong' }}</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
